<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <!--Custom CSS  -->

  <title>Xing</title>

  <script type="JavaScript" src="main.js"></script>

<body>
  <div class="container">


    <!-- Nav Bar -->
    <nav class="navbar navbar-light bg-success">
      <!-- Brand -->
      <a class="navbar-brand" href="#">
        <img src="images/brand.jpg" width="30" height="30" alt="">
      </a>
    </nav>

    
    <!-- Current Event -->
    <div class="border border-dark mt-4">
      <div class="card text-center">

        <div id="current-event" class="card-body">
          <h5 class="card-title">Current Event <span class="badge badge-secondary">New</span></h5>
          <p class="card-text">Event Description: This is an event for Prototyping</p>
          <a href="#" class="btn btn-primary">See Projects <span class="badge badge-light">4</span></a>
        </div>
      </div>
    </div> 

    <!-- Events Catalogue -->
    <div class="card mt-4" id="event-catalogue">
      <div class="d-flex card-header bg-success">
        <h5 class="align-self-center mb-0">Event Catalogue</h5>

        <div class="dropdown ml-auto">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sort
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">By Deadline</a>
            <a class="dropdown-item" href="#">Alphabatically</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
      </div>
      
      <div class="card-body"></div>
    </div>


    <!-- Projects -->
    
    <!--  -->
  </div>


  <!-- Custom JavsScript file -->
  <script src="main.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
