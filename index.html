<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <!--Custom CSS  -->

  <!-- Font Awesome -->

<body>
  <div class="container">

    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <img class="navbar-brand" src="images/brand.jpg">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#event-catalogue">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#projects">Projects</a>
          </li>
        </ul>
      </div>
    </nav>

<!-- Current Event -->
    <div class="jumbotron">
      <h4 class="current-event">Hello, world!</h4>
      <p class="">Project Deadline: 30, may 2018</p>
      <hr class="my-4">
      <p>Short description about the event and projects in the event.</p>
      <a class="btn btn-primary" href="#projects" role="button">Show Projects</a>
    </div>


    <!-- Events Catalogue -->
    <div class="card mb-4" id="event-catalogue">
      <div class="d-flex card-header bg-primary text-white">
        <h5 class="align-self-center mb-0">Events Catalogue</h5>
        <div class="dropdown ml-auto">
          <button class="btn btn-outline-info bg-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sort Events
          </button>
          <div class="dropdown-menu dropdownEventCatalogue" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item alphabatically" href="#">Alphabatically</a>
            <a class="dropdown-item event-id" href="#">By Deadline</a>
          </div>
        </div>
      </div>
      <div id="events" class="card-body">
      </div>
    </div>


    <!-- Projects -->

    <!--  -->
  </div>


    <!-- Optional JavaScript -->
