<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <!--Custom CSS  -->
  <link rel="stylesheet" href="css/style.css">
  <title>Hello, world!</title>

  <script type="JavaScript" src="main.js"></script>
</head>
<body>
  <div class="container">


    <!-- Nav Bar -->
    <nav class="navbar navbar-light bg-success">
      <!-- Brand -->
      <a class="navbar-brand" href="#">
        <img src="images/brand.jpg" width="30" height="30" alt="">
      </a>
    </nav>

    
    <!-- Current Event -->
    <div class="border border-dark">
      <div class="card text-center">

        <div id="current-event" class="card-body">
          <h5 class="card-title">Current Event <span class="badge badge-secondary">New</span></h5>
          <p class="card-text">Event Description: This is an event for Prototyping</p>
          <a href="#" class="btn btn-primary">See Projects <span class="badge badge-light">4</span></a>
        </div>
      </div>
    </div> 

    <!-- Events Catalogue -->
    <div class="card" id="event-catalogue">
      <h5 class="card-header bg-success">Event Catalogue</h5>
      <div class="card-body"></div>
    </div>
  </div>


  <!-- Custom JavsScript file -->
  <script src="main.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
